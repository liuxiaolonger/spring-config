spring:
  profiles:
    active:
    - test
--- 
server:
  port: 8007
spring:
   profiles: dev 
   application: 
      name:   spring-api   
  
mybatis: 
  mapper-locations: classpath*:mappers/**/*Mapper.xml
  type-aliases-package: com.etoc.model
    
spring:
   application:
    name: spring-api 
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone = GMT
    username: root
    password: root
   #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
#   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
     defaultZone: http://localhost:9001/eureka/,http://localhost:9002/eureka/,http://localhost:9003/eureka
  instance:
#    instance-id: springcloud-api   #自定义服务名称信息
    prefer-ip-address: true     #访问路径可以显示IP地址
      
info:
  app.name: spring-api
  company.name: www.longerr.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$      
      
---
server:
  port: 5007  
spring:
   profiles: test 
   application: 
      name:   spring-api 
      
mybatis: 
  mapper-locations: classpath*:mappers/*Mapper.xml
  type-aliases-package: com.etoc.model
    
datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone = GMT
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
debug: true
      
